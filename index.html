<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Page</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    /* Fullscreen slideshow */
    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }

    /* Form container */
    .form-container {
      position: relative;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Fullscreen slideshow -->
  <div class="slideshow">
    <img src="image1.jpg" class="active" alt="Slide 1">
    <img src="image2.jpg" alt="Slide 2">
  </div>

  <!-- Form container with embedded Google Form -->
  <div class="form-container">
    <h2>Registration Form</h2>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScy0jJtXX-cKBqPsdWs2u5rOB71UGwLiz5LVrEjGy0Ozwiu0Q/viewform?embedded=true" width="640" height="843" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
  </div>

  <script>
    // Slideshow script
    let slides = document.querySelectorAll(".slideshow img");
    let currentSlide = 0;

    setInterval(() => {
      slides[currentSlide].classList.remove("active");
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add("active");
    }, 4000);
  </script>

</body>
</html>
